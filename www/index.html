<!DOCTYPE html>
<html>
    <head>
        <title>Sudoku Solver</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
		<!-- CSS Libraries -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<!-- CSS Source/Override -->
		<link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>

		<div class="page-header center">
				<h1>Sudoku Solver</h1>
				<p>Enter the current state of a Sudoku Puzzle in the grid below and hit Solve to get the solution</p>
		</div>
		
		<div id = "sudoku_grid" class="center"></div>
		
		<div class="center">
			<button id="solve_btn" type="button" class="btn btn-success">Solve</button>
			<button id="clear_btn" type="button" class="btn btn-success">Clear</button>
		</div>

    </body>

	<script type="text/javascript" src="cordova.js"></script>
	<!-- JS Libraries -->
	<script type="text/javascript" src="js/library/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/library/tether.min.js"></script>
	<script type="text/javascript" src="js/library/bootstrap.min.js"></script>
	<!-- JS Source -->
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/view/puzzlepage.js"></script>
	<script type="text/javascript" src="js/application/puzzlepage.js"></script>
	<script type="text/javascript" src="js/controller/puzzlepage.js"></script>

</html>
